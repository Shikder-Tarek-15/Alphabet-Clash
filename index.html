<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body
    class="min-h-screen bg-[#010313] bg-[url('./images/background.png')] bg-no-repeat bg-center"
  >
    <main class=" ">
      <section
        id="home-screen"
        class="home flex flex-col justify-center items-center min-h-screen"
      >
        <div class="text-white text-center space-y-3">
          <h1 class="text-8xl uppercase">Alpha Clash Pro</h1>
          <p class="">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
          <button onclick="play()" class="btn btn-white">Play Now</button>
        </div>
      </section>
      <!-- ----Play Ground Section---- -->
      <section id="play-ground" class="ground hidden">
        <div class="flex flex-col items-center gap-20 pt-32">
          <!-- --screen-- -->
          <div
            class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313cc] bg-[#ffffffb3] rounded-xl"
          >
            <div class="flex justify-center">
              <p
                class="rounded-b-xl text-white bg-[#2F2941] text-center px-6 pb-4"
              >
                Don't watch keyboard while playing...
              </p>
            </div>
            <div class="flex justify-center items-center h-full">
              <h1 id="current-alphabet" class="text-black text-9xl font-bold">
                Y
              </h1>
            </div>
          </div>
          <!-- --Keyboard Start-- -->
          <div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
          </div>
          <!-- ---Life and Score--- -->
          <div class="flex justify-between gap-40">
            <button class="btn bg-[#894189] border-none text-white">
              Life
              <img src="./images/heart.svg" alt="" />
              <span>1</span>
            </button>
            <button class="btn bg-[#360490] border-none text-white">
              Score
              <img src="./images/doller.svg" alt="" />
              <span id="current-score">0</span>
            </button>
          </div>
        </div>
      </section>
      <!-- -----Final Score section--------- -->
      <section
        class="score flex justify-center items-center min-h-screen hidden"
      >
        <div
          class="text-white text-center space-y-6 bg-[#FFFFFF33] p-8 rounded-xl"
        >
          <h1 class="text-8xl">
            <span class="font-extrabold">Score</span>
            <span>14</span>
          </h1>
          <button class="btn">Play Again</button>
          <p>Practice will make you pro</p>
        </div>
      </section>
    </main>
    <script src="./scripts/utility.js"></script>
    <script src="./scripts/alpha-clash.js"></script>
  </body>
</html>
